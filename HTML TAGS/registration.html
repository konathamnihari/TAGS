<html>
    <head>
        <title>registration page</title>
    </head>
    <body>
       <h1>REGISTRATION FORM</h1>
       <form>
        <label>FIRST NAME</label>
        <input type="text"/><br><br>
        <label>EMAIL</label>
        <input type="email"/><br><br>
        <label>MOBILE</label>
        <input type="number"/><br><br>
        <label>DOB</label>
        <input type="time"/><br><br>
        <label>GENDER</label>
        <input type="radio"/>male
        <input type="radio"/>female  <br><br>
        <label>STATE</label>
        <select>
            <option>UP</option>
            <option>MP</option>
            <option>AP</option>
            <option>KL</option>
            <option>TN</option>
        </select><br><br>
        <label>MESSAGE</label>
        <textarea rows="8" cols="20">message</textarea><br><br>
        <input type="checkbox"/>please accept terms & conditions <br> <br>
        <input type="submit"/>register <br><br>
        <input type="reset"/>reset 
       </form> 
    </body>
</html>
